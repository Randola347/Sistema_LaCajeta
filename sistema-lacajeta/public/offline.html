<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexiÃ³n</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
            background: #f9fafb;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #9333ea;
        }
        #countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸš« Sin conexiÃ³n</h1>
        <p>No tienes acceso a internet en este momento.</p>
        <p>Te redirigiremos automÃ¡ticamente cuando vuelvas a estar en lÃ­nea.</p>
        <p id="countdown">Reconectando en 5s...</p>
        <button onclick="location.reload()">ðŸ”„ Reintentar ahora</button>
    </div>

    <script>
        let counter = 5;
        const el = document.getElementById("countdown");

        function startCountdown() {
            const interval = setInterval(() => {
                counter--;
                el.textContent = `Reconectando en ${counter}s...`;
                if (counter <= 0) {
                    clearInterval(interval);
                    // Si ya hay conexiÃ³n â†’ recarga
                    if (navigator.onLine) location.reload();
                    else {
                        // si aÃºn no hay conexiÃ³n, reinicia el contador
                        counter = 5;
                        startCountdown();
                    }
                }
            }, 1000);
        }
        startCountdown();

        // Si vuelve la conexiÃ³n antes del contador, recarga de inmediato
        window.addEventListener("online", () => location.reload());
    </script>
</body>
</html>
